environment:
  CODECOV_TOKEN:
    secure: RWnkwWLdbfjOZN5CIz7NXCn1sE7/uV19zj/r5DTbTaNhziDFvgdutRrvRM16KZT8
  PYTHONIOENCODING: utf-8

  matrix:
    - PYTHON: C:\Python27
    - PYTHON: C:\Python27-x64
    - PYTHON: C:\Python33
    - PYTHON: C:\Python33-x64
    - PYTHON: C:\Python34
    - PYTHON: C:\Python34-x64

init:
  - IF DEFINED PYTHON set PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%

install:
  - ps: Start-FileDownload https://raw.github.com/pypa/pip/master/contrib/get-pip.py
  - python get-pip.py
  - ps: pip install $(python -c 'import setup; print(setup.REQUIRES_PIP)')
  - pip install robpol86-codecov colorclass docopt

build_script:
  - ps: mv .git ..
  - pip install .
  - ps: mv ..\.git .

test_script:
  - python setup.py test
  - python example.py progress_bar
  - python example.py progress_bar_bits
  - python example.py progress_bar_bytes
  - python example.py progress_bar_wget
  - python example.py progress_bar_yum
  - python example_colors.py run

after_test: codecov
